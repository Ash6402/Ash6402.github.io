<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>

  <main class="main">
    
    <section class="cards">

      <div class="container">
        <div class="card-front">
          <div class="circles">
            <span class="first-circle"></span>
            <span class="second-circle"></span>
          </div>
          <p class="card-number" id="cardNum">0000 0000 0000 0000</p>
          <div class="info">
            <p class="name" id="name">Jane Appleseed</p>
            <p class="expiry"><span id="monthDisplay">00</span>/<span id="yearDisplay">00</span></p>
          </div>
        </div>
        <div class="card-back">
          <p class="cvc" id="cvcDisplay">000</p>
        </div>
      </div>

    </section>

    <section class="formC container">
      <form action="/" method="GET" class="form" onsubmit="return false">
        <div>
          <label for="cardHolder">Cardholder Name</label>
          <input type="text" name="cardHolder" id="cardHolder" placeholder="e.g. Jane Appleseed">
          <div class="error"></div>
        </div>
        <div>
          <label for="cardNumber">Card Number</label>
          <input type="tel" name="cardNumber" id="cardNumber" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
          <div class="error"></div>
        </div>
        <div class="inline-inputs">
          <div class="exp-input">
            <label for="month">exp. date (mm/yy)</label><br>
            <input type="number" placeholder="mm" maxlength="2" id="month" oninput="this.value=this.value.slice(0,this.maxLength)" name="month">
            <input type="number" placeholder="yy" maxlength="2" id="year" oninput="this.value=this.value.slice(0,this.maxLength)" name="year">
          </div>
          <div class="cvc-input">
            <label for="cvc">cvc</label>
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3" oninput="this.value=this.value.slice(0,this.maxLength)">
          </div>
          <div class="separateError"></div>
        </div>
      <button type="submit" class="submit-btn">Confirm</button>
      </form>
      <div class="completed">
            <div class="wrapper">
              <div class="check"><img src="./images/checkmark-xxl.png" class="checkmark"><div class="cover"></div></div>
              <h1>Thank you!</h1>
              <p>We've added your card details</p>
              <button class="submit-btn" onClick="window.location.reload()">Continue</button>
            </div>
      </div>
    </section>



  </main>
</body>
</html>
