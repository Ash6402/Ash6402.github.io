<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>


  <main class="main">
    <section class="person">
      <div class="person-info">
        <img src="./images/image-jeremy.png" alt="person" class="person-img" />
        <span class="person-text">
          <p class="gray-text">Report for</p>
          <p class="name">Jeremy Robson</p>
        </span>
      </div>
      <div class="btns">
        <button class="btn">Daily</button>
        <button class="btn">Weekly</button>
        <button class="btn">Monthly</button>
      </div>
    </section>
    <section class="cards">
      <div class="card" id="work">
        <div class="card-bg" id="work-bg"></div>
        <div class="data">
          <p class="title">Work</p>
          <p class="hours"></p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis" />
          <p class="prv-hours"></p>
        </div>
      </div>
      <div class="card" id="play">
        <div class="card-bg" id="play-bg"></div>
        <div class="data">
          <p class="title">Play</p>
          <p class="hours"></p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis" />
          <p class="prv-hours"></p>
        </div>
      </div>
      <div class="card" id="study">
        <div class="card-bg" id="study-bg"></div>
        <div class="data">
          <p class="title">Study</p>
          <p class="hours"></p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis" />
          <p class="prv-hours"></p>
        </div>
      </div>
      <div class="card" id="exercise">
        <div class="card-bg" id="exercise-bg"></div>
        <div class="data">
    
          <p class="title">Exercise</p>
          <p class="hours"></p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis" />
          <p class="prv-hours"></p>
        </div>
      </div>
      <div class="card" id="social">
        <div class="card-bg" id="social-bg"></div>
        <div class="data">
    
          <p class="title">Social</p>
          <p class="hours"></p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis" />
          <p class="prv-hours"></p>
        </div>
      </div>

      <div class="card" id="selfcare">
        <div class="card-bg" id="selfcare-bg"></div>
        <div class="data">
          <p class="title">Self Care</p>
          <p class="hours"></p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis" />
          <p class="prv-hours"></p>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
